  <body>
    <script>
      "use strict";

      function sumSalaries(salaries) {
        return Object.values(salaries).reduce((prev, cur) => prev + cur, 0);
      }

      let salaries = {
        John: 100,
        Pete: 300,
        Mary: 250,
      };

      wConsoleLog(sumSalaries(salaries));
    </script>
