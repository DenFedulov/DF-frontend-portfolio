  <body>
    <script>
      "use strict";

      function sortByAge(arr) {
        arr.sort((a, b) => a.age - b.age);
      }

      let vasya = { name: "Вася", age: 25 };
      let petya = { name: "Петя", age: 30 };
      let masha = { name: "Маша", age: 28 };

      let users = [vasya, petya, masha];

      sortByAge(users);

      wConsoleLog(users);
    </script>
  </body>
