<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/style/main_style.css" />
    <link rel="stylesheet" type="text/css" href="/style/header.css" />
    <link rel="stylesheet" type="text/css" href="/style/code.css" />
    <title>to replace</title>
    <script src="/scripts/source_code_replacer.js"></script>
  </head>

  <body>
    <script>
      "use strict";
      const number = +prompt("Введите число между 0 и 3", "");

      switch (number) {
        case 0:
          wConsoleLog("Вы ввели число 0");
          break;

        case 1:
          wConsoleLog("Вы ввели число 1");
          break;

        case 2:
        case 3:
          wConsoleLog("Вы ввели число 2, а может и 3");
          break;
      }
    </script>
  </body>
</html>
