  <body>
    <script>
      "use strict";
      function readNumber() {
        let number;
        while (isNaN(number)) {
          number = prompt("введите число", "");
          if (number == null || number == "") return null;
        }
        return number;
      }
      wConsoleLog(readNumber());
    </script>
