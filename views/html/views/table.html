<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Table example</title>
    <link rel="stylesheet" type="text/css" href="/style/main_style.css">
    <link rel="stylesheet" type="text/css" href="/style/header.css">
    <link rel="stylesheet" type="text/css" href="/style/code.css">
    <script src="/scripts/source_code_replacer.js"></script>
</head>

<body>
    <h1>Table example</h1>
    <table>
        <thead>
            <tr>
                <th>Time</th>
                <th>Day</th>
                <th>Month</th>
                <th>Year</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>14:00:00</td>
                <td>12</td>
                <td>03</td>
                <td>2010</td>
            </tr>
            <tr>
                <td>12:30:00</td>
                <td>15</td>
                <td>07</td>
                <td>2011</td>
            </tr>
            <tr>
                <td>03:35:50</td>
                <td>22</td>
                <td>11</td>
                <td>2014</td>
            </tr>
            <tr>
                <td>20:04:00</td>
                <td>05</td>
                <td>08</td>
                <td>2017</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>avrg: 15:00:00</td>
                <td>14</td>
                <td>06</td>
                <td>2013</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
