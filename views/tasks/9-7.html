    <div class="page">
        <script>
            'use strict';

            function calcPrimes(interval) {
                let primeArray = [];

                for (let i = 2; i < interval; i++) {
                    for (let j = 2; j <= i; j++) {

                        if (i == j) {
                            primeArray.push(i);
                        } else if (i % j == 0) {
                            break;
                        }
                    }

                }
                return primeArray;
            }

            alert(calcPrimes(50));
        </script>
