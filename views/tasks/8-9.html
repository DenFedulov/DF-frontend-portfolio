    <div class="page_start"></div>

    <div class="page">
        <script>
            'use strict';
            let login = prompt("Введите логин", "Админ");

            if (login === "" || login === null) {
                alert("Отменено");
            } else if (login === "Админ") {

                let password = prompt("Введите пароль", "Я главный");

                if (password === "" || password === null) {
                    alert("Отменено");
                } else if (password === "Я главный") {
                    alert("Здравствуйте!");
                } else {
                    alert("Неверный пароль");
                }
            } else {
                alert("Я вас не знаю");
            }

        </script>
