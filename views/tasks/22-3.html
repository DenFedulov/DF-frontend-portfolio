<body>
    <script>
        'use strict';

        function filterRangeInPlace(arr, a, b) {
            return arr.forEach((value, i, arr) => {
                if (value < a || value > b) {
                    arr.splice(i, 1);
                }
            });
        }

        let arr = [5, 3, 8, 1];
        filterRangeInPlace(arr, 1, 4)
        wConsoleLog(arr);
    </script>
</body>
