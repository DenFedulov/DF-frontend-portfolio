    <div class="page_start"></div>

    <div class="page">
        <script>
            let salaries = {
                John: 100,
                Ann: 160,
                Pete: 130
            };

            alert(salariesSum(salaries));

            salaries = {};

            alert(salariesSum(salaries));

            function salariesSum(obj) {
                let sum = 0;

                for (let key in obj) {
                    sum += obj[key];
                }

                return sum;
            }
        </script>
