    <div class="page_start"></div>

    <div class="page">
        <script>
            "use strict";

            function sumInput() {
                let num = [];
                while (true) {
                    let input = prompt('введите число', 0);
                    if (input == '' || input == null || !isFinite(input)) break;
                    num.push(+input);
                }

                let sum = 0;

                for (let i = 0; i < num.length; i++) {
                    sum += num[i];
                }
                return sum;
            }

            console.log(sumInput());
        </script>
